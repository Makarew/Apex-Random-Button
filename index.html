<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apex Random Button</title>

    <link rel="stylesheet" href="styles.css">

    <script src ="charRandom.js"></script>
</head>
<body>
    <button onclick="setIDduos();" id="duo">Duos</button>;
    <button onclick="setIDtrios();" id="trio">Trios</button>;

    <section class="duos">
        <figure>
            <img id="image1" width="100%" src="images/Bloodhound.png" />
            <figcaption id="text1">Bloodhound</figcaption>
        </figure>
        <figure>
            <img id="image2" width="100%" src="images/Gibraltar.png" />
            <figcaption id="text2">Gibraltar</figcaption>
        </figure>
        
    </section> 

    <section class="trios">
        <figure>
            <img id="image3" width="100%" src="images/Bloodhound.png" />
            <figcaption id="text3">Bloodhound</figcaption>
        </figure>
        <figure>
            <img id="image4" width="100%" src="images/Gibraltar.png" />
            <figcaption id="text4">Gibraltar</figcaption>
        </figure>
        <figure>
            <img id="image5" width="100%" src="images/Lifeline.png" />
            <figcaption id="text5">Lifeline</figcaption>
        </figure>
    </section> 

    <footer id="id1">id</footer>
    <footer id="id2">id2</footer>
    <footer id="id3">id3</footer>
</body>
</html>
